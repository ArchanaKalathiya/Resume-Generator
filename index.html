<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="resumeHeader">Resume Generator</h1>
        </header>
        <form id="resumeForm">
            <div class="flex-container">
                <div class="left">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="url">Linkedin URL:</label>
                    <input type="url" id="url" name="url" required>
                </div>
                <div class="right">
                    <div id="imagePreview">
                        <label for="profileImage">Upload Image</label>
                        <input name="file" type="file" class="form-control image" name="profileImage" id="image" accept="image/*" onchange="previewImage(event)" required>
                    </div>
                </div>
            </div>

            <label for="Objective">Objective:</label>
            <input type="text" id="Objective" name="objective" required><br> <br>

            <label for="skills">Skills:</label>
            <div class="skills-container">
                <div class="skill">
                    <input type="checkbox" id="skill1" name="skills" value="C++">
                    <label for="skill1">C++</label>
                </div>
                <div class="skill">
                    <input type="checkbox" id="skill2" name="skills" value="Python">
                    <label for="skill2">Python</label>
                </div>
                <div class="skill">
                    <input type="checkbox" id="skill3" name="skills" value="Teamwork">
                    <label for="skill3">Teamwork</label>
                </div>
                <div class="skill">
                    <input type="checkbox" id="skill4" name="skills" value="Communication">
                    <label for="skill4">Communication</label>
                </div>
            </div><br><br>
                 
            <label for="experience">Experience :</label>
            <select id="experience" name="experience" required>
                <option value="">Select experience</option>
                <option value="Fresher">Fresher</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select> <br><br>

            <label for="certifications">Certifications:</label>
            <input type="text" id="certifications" name="certifications" required><br><br>
            
            <button type="submit">Generate Resume</button>
        </form>
        <div id="resumePreview" class="preview">
            <!-- Preview content will be displayed here -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
